<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Social Share Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Neumorphic Social Media Buttons</h1>
    <div class="frame">
        <a href="#" class="btn" title="Facebook">
            <i class="fab fa-facebook-f" style="color: #3b5998;"></i>
        </a>
        <a href="#" class="btn" title="Twitter">
            <i class="fab fa-twitter" style="color:#00acee;"></i>
        </a>
        <a href="#" class="btn" title="Dribbble">
            <i class="fab fa-dribbble" style="color:#ea4c89;"></i>
        </a>
        <a href="#" class="btn" title="LinkedIn">
            <i class="fab fa-linkedin-in" style="color:#0e76a8;"></i>
        </a>
        <a href="#" class="btn" title="Pocket">
            <i class="fab fa-get-pocket" style="color:#ee4056;"></i>
        </a>
        <a href="#" class="btn" title="Email">
            <i class="fas fa-envelope" style="color:#65d838;"></i>
        </a>
    </div>
</body>
</html>
